<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      CloudStorage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="small">Yüklü dosyalar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let file of files">
      <ion-item>
        <ion-icon name="{{file.Icon}}" slot="start"></ion-icon>
        <ion-label>{{file.Name}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="DeleteFile(file)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="DownloadFile(file.ID, file.Name, file.Type)" color="dark">
          <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <input type="file" hidden="true" #file (change)="SelectFile($event)" onclick="this.value = null">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="file.click()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light" (click)="getCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" [hidden]="!selected" (click)="UploadFile(file)">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
